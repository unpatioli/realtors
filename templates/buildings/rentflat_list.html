{% extends "buildings/base.html" %}

{% block content %}
	{% if show_management_panel %}
		<a href="/buildings/rent/flats/new/moscow">Добавить квартиру</a>
	{% endif %}
	{% if flat_list %}
		<ul>
			{% for flat in flat_list %}
				<li>{{ flat.town }}</li>
			{% endfor %}
		</ul>
	{% else %}
		<h3>Ничего не найдено</h3>
	{% endif %}
{% endblock %}
