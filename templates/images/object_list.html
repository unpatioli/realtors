{% extends "images/base.html" %}

{% block content %}
	{% if show_object_controls %}
		<a href="{% url images_object_image_new content_type=content_type object_id=object_id %}">Добавить фото</a>
	{% endif %}
	
	{% if images %}
		<ul>
			{% for image in images %}
				<li>
					<a href="{% url images_object_image_edit content_type=content_type object_id=object_id id=image.pk%}">{{ image }}</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		No images
	{% endif %}
{% endblock %}
