{% extends "accounts/userprofile.html" %}

{% block userprofile_controls %}
	
	{% if user.pk == userprofile.user.pk %}
		<a href="{% url accounts_my_profile_edit %}">Редактировать</a>
	{% endif %}
	
	{% if not user.realtor_set.exists %}
		<a href="{% url accounts_my_profile_realtor_new %}">Обновиться до риэлтора</a>
	{% endif %}
	
{% endblock %}
